version: 1
formatters:
  brief:
    format: '%(levelname)-8s: %(name)-15s: %(message)s'
  precise:
    format: '%(asctime)s %(name)-15s %(levelname)-8s %(message)s'
filters:
  allow_foo:
    name: foo
handlers:
  console:
    class : logging.StreamHandler
    formatter: brief
    level   : INFO
    stream  : ext://sys.stdout
    filters: [allow_foo]
  syslog:
    class : logging.handlers.SysLogHandler
    address : /dev/log
    facility : local6
    formatter: brief
  file:
    class : logging.handlers.RotatingFileHandler
    level   : INFO
    formatter: precise
    filename: /var/log/tada/pop.log
    maxBytes: 10000000
    backupCount: 3
  debugfile:
    class : logging.FileHandler
    level   : DEBUG
    formatter: precise
    filename: /var/log/tada/pop-detail.log
    mode: a
loggers:
  foo:
    level : ERROR
    handlers: [debugfile]
  spam:
    level : CRITICAL
    handlers: [debugfile]
    propagate: no
  bar.baz:
    level: WARNING
root:
  level     : DEBUG
  handlers  : [console, debugfile, file, syslog]
incremental: False
disable_existing_loggers: True

version: 1
# see: https://docs.python.org/3.4/library/logging.config.html
formatters:
  brief:
    format: '%(levelname)-8s: %(filename)-17s: %(message)s'
  precise:
    format: '%(asctime)s %(filename)-17s %(levelname)-8s %(message)s'
handlers:
  syslog:
    class : logging.handlers.SysLogHandler
    address : /dev/log
    facility : local6
    formatter: brief
  file:
    class : logging.handlers.RotatingFileHandler
    level   : INFO
    formatter: precise
    filename: /var/log/tada/watch.log
    maxBytes: 10000000
    backupCount: 3
  debugfile:
    class : logging.FileHandler
    level   : DEBUG
    formatter: precise
    filename: /var/log/tada/watch-detail.log
    mode: a
root:
  level     : DEBUG
  handlers  : [debugfile, file, syslog]
incremental: False
disable_existing_loggers: True
